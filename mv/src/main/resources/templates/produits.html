<!DOCTYPE html>
<html xmln:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
                       th:href="@{css/bootstrap.min.css}"/>
<title>Produits</title>
</head>
<body>
     <div class="container">
     <div>
      <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/index}">Home</a></li>
      <li><a th:href="@{/formulaire}">Ajout Produit</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Catalogues</a></li>
    </ul>
  </div>
</nav>
     </div>
   
     
        <div class="panel panel-primary">
          <div class="panel-heading">Liste des produits</div>
           <div class="panel panel-body">
             <form th:action="@{index}" method="get">
               <label>Mot cl√©</label>
                <input type="text" name="motcle" th:value="${motcle}">
                <button type="submit" class="btn btn-primary">
                 <a th:href="@{/ajout(designation=${designation},prix=${prix},quantite=${quantite})}">chercher</a>
                </button>
             </form>  
           </div>  
            <div class="panel-body">
             <table class="table">
               <tr class="bg-success"><td>Id</td><td>Designation</td><td>Prix</td><td>Quantite</td></tr>
               <tr th:each="p:${listproduit}">
                 <td th:text="${p.id}"></td>
                 <td th:text="${p.designation}"></td>
                 <td th:text="${p.prix}"></td>
                 <td th:text="${p.quantite}"></td>
                 <td>
                   <a class="btn btn-danger" onclick="return confirm('voulez vous vraimer supprimer le produit')" 
                   th:href="@{/delete(id=${p.id},page=${currentpage},motcle=${motcle})}">Supprimer</a>
                 </td>
                 <td>
                   <a class="btn btn-success"  
                   th:href="@{/edit(id=${p.id})}">Editer</a>
                 </td>
               </tr>
             </table>
              <ul class="nav nav-pills">
                <li th:class="${currentpage==status.index}?'active':''" th:each="page,status:${pages}">
                  <a th:href="@{/index(page=${status.index},motcle=${motcle})}" th:text="${status.index}"></a>
                </li>
              </ul>
          </div> 
        </div>
       </div> 
      </div>
</body>
</html>
