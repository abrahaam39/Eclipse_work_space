<!DOCTYPE html>
<html xmln:th="http://www.thymleaf.org"
>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
                       th:href="@{css/bootstrap.min.css}"/>
<title>Produits</title>
</head>
<body>
     <div class="container">
     <div>
      <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/index}">Home</a></li>
      <li><a th:href="@{/formulaire}">Ajout produit</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>
     </div>
  
   
        <div class="panel panel-primary">
          <div class="panel-heading">Ajout de produits</div>
           <div class="panel panel-body">
             <form  th:action="@{/ajout}" method="post">
               <div class="form-group">
               <label class="label-control">Designation</label>
                <input class="form-control" type="text" name="designation" 
                 th:value="${produit.designation}"
                required="required" placeholder="taper nom produit" >
                <span th:errors="${produit.designation}"></span>
                </div>
                <div class="form-group">
                <label class="label-control">Prix</label>
                <input class="form-control" type="number" name="prix"  th:value="${produit.prix}">
                 <span th:errors="${produit.prix}"></span>
                </div>
                <div class="form-group">
                <label class="label-control">Quantite</label>
                <input class="form-control" type="number" name="quantite"  th:value="${produit.quantite}">
                 <span th:errors="${produit.quantite}"></span>
                </div>
                <button type="submit" class="btn btn-primary ">
                 enregistrer
               </button>
              
             </form>  
          </div>
           </div>
       </div> 
      </div>
</body>
</html>
